<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Home</title>
    <link rel="stylesheet" href="home.css">
</head>

<body id="home">
    <!-- Navbar -->
    <header class="navbar">
        <h1>Casino</h1>
        <div class="profile-dropdown">
            <button class="profile-btn">Profile</button>
            <div class="dropdown-menu hidden" id="profile-menu">
                <a href="#">Settings</a>
                <a href="#">Account</a>
            </div>
        </div>
    </header>

    <!-- Betting Section -->
    <main class="betting-section">
        <h2>Place Your Bet</h2>
        <div class="bank-section">
            <label for="deposit1">Bank Balance ($): </label>
            <input type="number" id="bank" min="1" placeholder="Enter amount"><br>
            <button id="bankadd">Add Amount</button>
        </div>
        <div class="form-group">
            <label for="bet-amount">Enter Amount:</label>
            <input type="number" id="bet-amount" placeholder="Enter your bet amount" required>
        </div>
        <div class="form-group">
            <label for="bet-rows">Enter Rows (1-3):</label>
            <input type="number" id="bet-rows" min="1" max="3" placeholder="Enter row to bet on" required>
        </div>
        <button type="submit" id="submitbutton" class="btn">Submit Bet</button>

        <!-- Results Grid -->
        <div id="slot">
        </div>
        <div id="status">
        </div>
        <div id="bankbalance">
        </div>
    </main>

    <script src="my-ts-pro/Main.js"></script>
    <script>
        const profileBtn = document.querySelector('.profile-btn');
        const profileMenu = document.getElementById('profile-menu');
        profileBtn.addEventListener('click', () => {
            profileMenu.classList.toggle('hidden');
        });
    </script>
</body>

</html>
